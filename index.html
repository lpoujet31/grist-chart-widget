<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      canvas {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h2>Volume horaire par modalité</h2>
    <script>
      if (typeof grist === "undefined") {
        document.body.innerHTML = "<p>❌ Objet grist non défini — Grist ne fournit pas de contexte.</p>";
      } else {
        document.body.innerHTML = "<p>✅ grist est bien défini.</p>";
      }
    </script>
    <canvas id="myChart"></canvas>
    <script>
      document.body.innerHTML += "<p>Script chargé, en attente de données de Grist...</p>";
      let chart;

      grist.ready();

      <script>
        grist.ready();
        grist.onRecords((records, context) => {
          document.body.innerHTML += `<p>👍 Données reçues de Grist !</p>`;
          console.log("🔍 Données :", records);
        });
      </script>

    </script>
  </body>
</html>
